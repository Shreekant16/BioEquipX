<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Table</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
<h2>Machine Historical Data</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Model No.</th>
      <th>UID</th>
      <th>Problem</th>
      <th>date</th>
    </tr>
  </thead>
  <tbody>
  {% for row in data %}
    <tr>
      <td>{{ row.0 }}</td>
      <td>{{ row.1 }}</td>
      <td>{{ row.2 }}</td>
      <td>{{ row.3 }}</td>
      <td>{{ row.4 }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>

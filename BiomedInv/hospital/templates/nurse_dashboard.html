<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nurse Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    margin-top: 70px; /* Push content below the fixed navbar */
  }

  h2 {
    margin-top: 20px; /* Adjusted margin */
    text-align: center;
    font-size: 24px;
    color: #333;
    text-transform: uppercase;
  }

  .department-box {
    position: relative;
    margin-top: 20px; /* Adjust the top margin */
    padding: 20px;
    background-color: #fff; /* Box background color */
    border-radius: 10px; /* Adjust the border radius */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Shadowed border */
    width: 300px; /* Adjust the width */
  }

  .department-button {
    display: block;
    margin-bottom: 10px; /* Adjust the margin between buttons */
    padding: 10px 20px;
    width: 100%;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .department-button:hover {
    background-color: #0056b3;
  }

  .logout-button {
    margin-right: 20px; /* Adjust spacing */
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .logout-button:hover {
    background-color: #0056b3;
  }

  .navbar {
    background-color: #007bff;
    padding: 20px 0;
    width: 100%;
    position: fixed;
    top: 0;
    z-index: 1000; /* Ensure it's above other content */
  }

  .navbar nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }

  .navbar .logo h1 {
    color: #fff;
    margin: 0;
  }

  .navbar .nav-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
  }

  .navbar .nav-links li {
    margin-right: 20px;
  }

  .navbar .nav-links li:last-child {
    margin-right: 0;
  }

  .navbar .nav-links li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .navbar .nav-links li a:hover {
    color: #f0f0f0;
  }
  .department-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.department-box {
    width: 300px; /* Set box width to 300px */
    background-color: #fff5eb;
    border-radius: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

/* Adjust margin between boxes */
.department-box {
    margin-right: 20px; /* Set margin between boxes */
}
</style>
</head>
<body>
<header class="navbar">
  <nav>
    <div class="logo">
      <h1>BiomedInv</h1>
    </div>
    <div class="button-container">
      {% if request.user.is_authenticated %}
        <a href="{% url 'logout_page' %}" class="logout-button">Logout</a>
      {% else %}
        <a class="hello-button" href="{% url 'nurse_login' %}">Login</a>
      {% endif %}
    </div>
  </nav>
</header>
<div class="container">

    <h2>Departments</h2>
    <form method="post" action="nurse_dashboard">
      {% csrf_token %}
      <div class="department-container">
          <div class="department-box">
          <img src="{% static 'images/icu.png' %}" alt="ImageNotFound" class="curvy-border" style="width: 300px; height: 350px; border-radius: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
          <button class="department-button" type="submit" name="department" value="icu">ICU</button>
        </div>
        <div class="department-box">
          <img src="{% static 'images/radiology.png' %}" alt="ImageNotFound" class="curvy-border" style="width: 300px; height: 350px; border-radius: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
          <button class="department-button" type="submit" name="department" value="radiology">Radiology</button>
        </div>
        <div class="department-box">
          <img src="{% static 'images/cardiology.png' %}" alt="ImageNotFound" class="curvy-border" style="width: 300px; height: 350px; border-radius: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        <button class="department-button" type="submit" name="department" value="cardiology">Cardiology</button>
        </div>
        <div class="department-box">
          <img src="{% static 'images/orthopedic.png' %}" alt="ImageNotFound" class="curvy-border" style="width: 300px; height: 350px; border-radius: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        <button class="department-button" type="submit" name="department" value="orthopedic">Orthopedic</button>
        </div>
        <div class="department-box">
          <img src="{% static 'images/surgical.png' %}" alt="ImageNotFound" class="curvy-border" style="width: 300px; height: 350px; border-radius: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        <button class="department-button" type="submit" name="department" value="surgicalot">Surgical OT</button>
        </div>
        <div class="department-box">
          <img src="{% static 'images/opthalmology.png' %}" alt="ImageNotFound" class="curvy-border" style="width: 300px; height: 350px; border-radius: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);s">
        <button class="department-button" type="submit" name="department" value="ophthalmology">Ophthalmology</button>
        </div>
      </div>

    </form>
</div>
</body>
</html>
